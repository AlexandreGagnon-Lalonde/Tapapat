          var circle = new Path.Circle(new Point(x, y), 200);
          // Initial circle color
          circle.fillColor = keyData[event.key].color;
          // insert
          circles.push(circle);
          // look through keyData for the right sound
          keyData[event.key].sound7.play();
        }
      }

      function onFrame(event) {
        for (var i = 0; i < circles.length; i++) {
          // makes the color vary one "teinte" every frame
          circles[i].fillColor.hue += 1;
          // shrinks the circle at 95% every frame
          circles[i].scale(0.95);
          if (circles[i].area < 1) {
            // remove the circle from the canvas
            circles[i].remove();
            // remove the circle from the array
            circles.splice(i, 1);
            console.log(circles);
          }
        }
      }
    </script>

    <canvas id="canvas" resize></canvas>
